<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfolio Management</title>
    <link rel="shortcut icon" href="./assets/images/my-avatar" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        /* ADMIN DASHBOARD STYLES */

        /* 1. Reset & Global Overrides */
        :root {
            --surface-color: var(--eerie-black-2);
            --border-color: var(--jet);
            --primary-accent: var(--orange-yellow-crayola);
        }

        /* 2. Admin Navigation */
        .admin-nav {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 10;
            display: flex;
            gap: 12px;
        }

        .admin-nav a {
            color: var(--white-1);
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px 18px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-size: var(--fs-7);
            font-weight: var(--fw-500);
            transition: all 0.25s ease;
            text-decoration: none;
            box-shadow: var(--shadow-1);
        }

        .admin-nav a:hover {
            background: var(--border-color);
            color: var(--primary-accent);
            transform: translateY(-2px);
        }

        /* 3. Tab Navigation */
        .filter-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            background: var(--surface-color);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            justify-content: center;
        }

        .filter-btn {
            background: transparent;
            color: var(--light-gray);
            font-size: var(--fs-6);
            font-weight: var(--fw-500);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
            text-align: center;
        }

        .filter-btn:hover {
            color: var(--white-1);
            background: rgba(255, 255, 255, 0.05);
        }

        .filter-btn.active {
            color: var(--primary-accent);
            background: var(--bg-gradient-onyx);
            box-shadow: var(--shadow-2);
            font-weight: var(--fw-600);
        }

        /* 4. Form Styling */
        .form-section {
            background: var(--surface-color);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            margin-bottom: 30px;
            color: var(--white-1);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            font-size: var(--fs-3);
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            /* Vertical Layout */
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-section {
            background: var(--surface-color);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            /* Scrollable Form Container */
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Custom Scrollbar for Form */
        .form-section::-webkit-scrollbar {
            width: 8px;
        }

        .form-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .form-section::-webkit-scrollbar-thumb {
            background: var(--jet);
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            color: var(--light-gray);
            margin-bottom: 10px;
            font-size: var(--fs-6);
            font-weight: var(--fw-500);
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            color: var(--white-2);
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: var(--fs-6);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-accent);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 219, 112, 0.1);
        }

        textarea.form-input {
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
        }

        /* Custom File Input */
        input[type="file"] {
            padding: 10px;
        }

        input[type="file"]::file-selector-button {
            margin-right: 15px;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--primary-accent);
            cursor: pointer;
            transition: var(--transition-1);
            font-weight: var(--fw-500);
        }

        input[type="file"]::file-selector-button:hover {
            background: var(--border-color);
        }

        /* 5. Manage List Styling */
        .manage-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .manage-item {
            background: rgba(30, 30, 30, 0.6);
            padding: 18px 24px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .manage-item:hover {
            transform: translateX(5px);
            background: var(--surface-color);
            border-color: var(--light-gray-70);
        }

        .manage-item-info h4 {
            color: var(--white-1);
            font-size: var(--fs-5);
            margin: 0 0 6px 0;
            font-weight: var(--fw-600);
        }

        .manage-item-info span {
            display: inline-block;
            color: var(--primary-accent);
            font-size: var(--fs-8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 10px;
            background: rgba(255, 219, 112, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(255, 219, 112, 0.2);
        }

        .btn-delete {
            background: linear-gradient(to bottom, #ef4444, #dc2626);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: var(--fs-7);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: var(--fw-500);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.4);
            filter: brightness(1.1);
        }

        /* 6. Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            color: var(--white-1);
            padding: 16px 24px;
            border-radius: 12px;
            border-left: 4px solid var(--primary-accent);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transform: translateX(200%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: var(--fs-6);
        }

        .toast.success {
            border-left-color: #22c55e;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* LOGIN SCREEN STYLES */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-overlay.hidden {
            display: none;
        }

        .login-container {
            background: var(--bg-gradient-onyx);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h2 {
            font-size: 28px;
            color: var(--white-1);
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--orange-yellow-crayola), var(--vegas-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--light-gray-70);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-input-group {
            position: relative;
        }

        .login-input-group label {
            display: block;
            color: var(--light-gray);
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .login-input-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--white-1);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .login-input-group input:focus {
            outline: none;
            border-color: var(--orange-yellow-crayola);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 183, 77, 0.1);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--orange-yellow-crayola), var(--vegas-gold));
            color: var(--smoky-black);
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 183, 77, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 18px;
            border-radius: 10px;
            font-size: var(--fs-7);
            font-weight: var(--fw-500);
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <div class="login-header">
                <h2>Admin Access</h2>
                <p>Enter password to continue</p>
            </div>
            <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
                <div class="login-input-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password"
                        autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="login-error" id="loginError">Incorrect password. Please try again.</div>
            </form>
        </div>
    </div>

    <!-- #BACKGROUND -->
    <div class="background-overlay">
        <div class="background-grid"></div>
        <div class="background-gradient"></div>
    </div>

    <!-- #TIME DISPLAY -->
    <div class="time-display" id="time-display">
        <span class="time-location" data-text="INDIA">INDIA</span>
        <span class="time-separator" data-text="/">/</span>
        <span class="time-value" id="time-value" data-text="--:-- --">--:-- --</span>
    </div>

    <main>
        <div class="main-content">

            <article class="active">
                <header class="header-section"
                    style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 15px;">
                    <h2 class="h2 article-title">Admin Dashboard</h2>

                    <div class="admin-nav">
                        <a href="index.html">Home</a>
                        <a href="works.html">View Works</a>
                        <button class="logout-btn" onclick="handleLogout()">Logout</button>
                    </div>
                </header>

                <!-- TAB NAVIGATION -->
                <div class="filter-buttons" style="margin-bottom: 20px;">
                    <button class="filter-btn active" onclick="showForm('project')" title="Add Project"
                        style="display: flex; align-items: center; justify-content: center; font-size: 20px;"
                        aria-label="Add Project">
                        <ion-icon name="laptop-outline"></ion-icon>
                    </button>
                    <button class="filter-btn" onclick="showForm('photo')" title="Add Photo Gallery"
                        style="display: flex; align-items: center; justify-content: center; font-size: 20px;"
                        aria-label="Add Photo Gallery">
                        <ion-icon name="camera-outline"></ion-icon>
                    </button>
                    <button class="filter-btn" onclick="showForm('media')" title="Add Media Output"
                        style="display: flex; align-items: center; justify-content: center; font-size: 20px;"
                        aria-label="Add Media Output">
                        <ion-icon name="videocam-outline"></ion-icon>
                    </button>
                </div>

                <!-- 1Ô∏è‚É£ PROJECT FORM -->
                <section id="form-project" class="mapbox form-section">
                    <h3 class="h3 form-title">Add Project</h3>
                    <form id="projectForm" class="contact-form">
                        <input type="hidden" name="type" value="project">
                        <div class="input-wrapper">
                            <div class="form-group">
                                <label class="form-label">Project Title</label>
                                <input type="text" name="title" class="form-input" required
                                    placeholder="e.g. E-Commerce App">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Client Name</label>
                                <input type="text" name="client" class="form-input" placeholder="e.g. Acme Corp">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-input">
                                    <option value="Web">Web Development</option>
                                    <option value="Cybersecurity">Cybersecurity</option>
                                    <option value="Branding">Branding</option>
                                    <option value="Media">Media</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Project Type</label>
                                <select name="projectType" class="form-input">
                                    <option value="Client Work">Client Work</option>
                                    <option value="Personal Project">Personal Project</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Tech Stack (comma separated)</label>
                            <input type="text" name="techStack" class="form-input"
                                placeholder="e.g. React, Node.js, MongoDB">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Project Description</label>
                            <textarea name="description" class="form-input"
                                placeholder="Describe the project..."></textarea>
                        </div>

                        <div class="input-wrapper">
                            <div class="form-group">
                                <label class="form-label">Live URL</label>
                                <input type="url" name="liveUrl" class="form-input" placeholder="https://...">
                            </div>
                            <div class="form-group">
                                <label class="form-label">GitHub URL</label>
                                <input type="url" name="githubUrl" class="form-input"
                                    placeholder="https://github.com/...">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-input">
                                    <option value="Completed">Completed</option>
                                    <option value="Ongoing">Ongoing</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Project Cover Image</label>
                                <input type="file" name="coverImage" class="form-input" required accept="image/*">
                            </div>
                        </div>

                        <button type="submit" class="form-btn">
                            <ion-icon name="cloud-upload-outline"></ion-icon>
                            <span>Publish Project</span>
                        </button>
                    </form>
                </section>

                <!-- 2Ô∏è‚É£ PHOTOGRAPHY FORM -->
                <section id="form-photo" class="mapbox form-section" style="display:none;">
                    <h3 class="h3 form-title">Add Photo Gallery</h3>
                    <form id="photoForm" class="contact-form">
                        <input type="hidden" name="type" value="gallery">
                        <div class="input-wrapper">
                            <div class="form-group">
                                <label class="form-label">Photo Title</label>
                                <input type="text" name="title" class="form-input" required
                                    placeholder="e.g. City Lights">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Location</label>
                                <input type="text" name="location" class="form-input" placeholder="e.g. Tokyo, Japan">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-input">
                                    <option value="Street">Street</option>
                                    <option value="Architecture">Architecture</option>
                                    <option value="Night">Night</option>
                                    <option value="Portrait">Portrait</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Camera Used</label>
                                <input type="text" name="camera" class="form-input" placeholder="e.g. Sony A7III">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description (Optional)</label>
                            <textarea name="description" class="form-input" placeholder="Photo story..."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Upload Image</label>
                            <input type="file" name="image" class="form-input" required accept="image/*">
                        </div>

                        <button type="submit" class="form-btn">
                            <ion-icon name="camera-outline"></ion-icon>
                            <span>Add Photo</span>
                        </button>
                    </form>
                </section>

                <!-- 3Ô∏è‚É£ MEDIA OUTPUT FORM -->
                <section id="form-media" class="mapbox form-section" style="display:none;">
                    <h3 class="h3 form-title">Add Media Output</h3>
                    <form id="mediaForm" class="contact-form">
                        <input type="hidden" name="type" value="output">
                        <div class="input-wrapper">
                            <div class="form-group">
                                <label class="form-label">Media Title</label>
                                <input type="text" name="title" class="form-input" required
                                    placeholder="e.g. Brand Reel">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Media Type</label>
                                <select name="mediaType" class="form-input">
                                    <option value="Poster">Poster</option>
                                    <option value="Reel">Reel</option>
                                    <option value="Ad">Ad</option>
                                    <option value="Edit">Edit</option>
                                    <option value="Banner">Banner</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Related Project (Optional)</label>
                            <input type="text" name="relatedProject" class="form-input" placeholder="e.g. Project Name">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-input"
                                placeholder="Describe the media..."></textarea>
                        </div>

                        <div class="input-wrapper">
                            <div class="form-group">
                                <label class="form-label">Upload File (Image/Video)</label>
                                <input type="file" name="file" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Thumbnail Image (Optional)</label>
                                <input type="file" name="thumbnail" class="form-input" accept="image/*">
                            </div>
                        </div>

                        <button type="submit" class="form-btn">
                            <ion-icon name="videocam-outline"></ion-icon>
                            <span>Upload Media</span>
                        </button>
                    </form>
                </section>

                <!-- Manage Section -->
                <section class="admin-section form-section">
                    <h3 class="h3 form-title">Manage Content</h3>
                    <div id="worksList" class="manage-list">
                        <!-- Works will be populated here -->
                    </div>
                </section>

            </article>

        </div>
    </main>

    <!-- TOAST NOTIFICATION CONTAINER -->
    <div id="toast" class="toast">
        <ion-icon name="checkmark-circle" style="font-size: 24px;"></ion-icon>
        <span id="toast-msg">Operation successful</span>
    </div>

    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        // CLIENT-SIDE ONLY LOGIC (No Server Required)
        const worksList = document.getElementById('worksList');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');

        // TOAST FUNCTION
        function showToast(message, type = 'success') {
            toastMsg.textContent = message;
            toast.className = `toast ${type} show`;

            // Icon change
            const icon = toast.querySelector('ion-icon');
            icon.name = type === 'success' ? 'checkmark-circle' : 'alert-circle';

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form Switching Logic
        window.showForm = function (type) {
            // Hide all forms
            document.querySelectorAll('.form-section').forEach(el => el.style.display = 'none');
            // Show selected form
            document.getElementById(`form-${type}`).style.display = 'block';

            // Update active button state
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        };

        // Helper to get works from localStorage
        function getWorks() {
            const works = localStorage.getItem('portfolio_works');
            return works ? JSON.parse(works) : [];
        }

        // Helper to save works to localStorage
        function saveWorks(works) {
            localStorage.setItem('portfolio_works', JSON.stringify(works));
        }

        // Display works list
        function loadWorks() {
            const works = getWorks();

            if (works.length === 0) {
                worksList.innerHTML = '<p style="color:var(--light-gray);">No content added yet.</p>';
                return;
            }

            worksList.innerHTML = works.map(work => `
          <div class="manage-item">
            <div class="manage-item-info">
              <h4>${work.title}</h4>
              <span>${work.category || work.mediaType} (${work.type})</span>
            </div>
            <button class="btn-delete" onclick="deleteWork('${work.id}')">
              <ion-icon name="trash-outline" style="display:inline; vertical-align:middle;"></ion-icon> Delete
            </button>
          </div>
        `).join('');
        }

        // Generic File Reader Helper
        const readFile = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        };

        // 1Ô∏è‚É£ HANDLE PROJECT SUBMISSION
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const file = form.coverImage.files[0];

            if (!file) { showToast('Cover Image is required', 'error'); return; }

            const base64File = await readFile(file);

            const newWork = {
                id: Date.now().toString(),
                type: 'project',
                title: form.title.value,
                client: form.client.value,
                category: form.category.value,
                projectType: form.projectType.value,
                techStack: form.techStack.value,
                description: form.description.value,
                liveUrl: form.liveUrl.value,
                githubUrl: form.githubUrl.value,
                status: form.status.value,
                filePath: base64File,
                fileType: file.type,
                date: new Date().toISOString()
            };

            saveNewWork(newWork);
            form.reset();
        });

        // 2Ô∏è‚É£ HANDLE MEDIA SUBMISSION
        document.getElementById('mediaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const file = form.file.files[0];
            const thumb = form.thumbnail.files[0];

            if (!file) { showToast('File is required', 'error'); return; }

            // USER REQUESTED LIMIT INCREASE: 100MB
            // Note: LocalStorage is usually limited to ~5MB. This may silently fail or crash if the browser blocks it.
            if (file.size > 100 * 1024 * 1024) {
                alert("File matches 100MB limit! Please upload a smaller file.");
                showToast('File too large!', 'error');
                return;
            }

            try {
                const base64File = await readFile(file);
                let base64Thumb = null;
                if (thumb) {
                    if (thumb.size > 2 * 1024 * 1024) {
                        showToast('Thumbnail too large!', 'error');
                        return;
                    }
                    base64Thumb = await readFile(thumb);
                }

                const newWork = {
                    id: Date.now().toString(),
                    type: 'output',
                    title: form.title.value,
                    mediaType: form.mediaType.value,
                    relatedProject: form.relatedProject.value,
                    description: form.description.value,
                    filePath: base64File,
                    fileType: file.type,
                    thumbnailPath: base64Thumb,
                    date: new Date().toISOString()
                };

                saveNewWork(newWork);
                form.reset();
            } catch (err) {
                console.error(err);
                showToast('Error reading file', 'error');
            }
        });


        // 3Ô∏è‚É£ HANDLE PHOTO SUBMISSION
        document.getElementById('photoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const file = form.image.files[0];

            if (!file) { showToast('Image is required', 'error'); return; }

            const base64File = await readFile(file);

            const newWork = {
                id: Date.now().toString(),
                type: 'gallery',
                title: form.title.value,
                location: form.location.value,
                category: form.category.value,
                camera: form.camera.value,
                description: form.description.value,
                filePath: base64File,
                fileType: file.type,
                date: new Date().toISOString()
            };

            saveNewWork(newWork);
            form.reset();
        });

        // COMMON SAVE FUNCTION
        function saveNewWork(work) {
            const works = getWorks();
            works.unshift(work);
            saveWorks(works);
            showToast('Content added successfully!', 'success');
            loadWorks();
        }

        // Handle Delete
        window.deleteWork = function (id) {
            if (!confirm('Are you sure you want to delete this content?')) return;
            let works = getWorks();
            works = works.filter(w => w.id !== id);
            saveWorks(works);
            showToast('Item deleted successfully', 'success');
            loadWorks();
        };

        // Initial Load
        loadWorks();

        // ============================================
        // SECURE AUTHENTICATION SYSTEM
        // ============================================

        // SECURITY CONFIG
        const SECURITY_CONFIG = {
            // SHA-256 hash of your password
            // Current password: "admin"
            // To generate new hash: use online SHA-256 generator or browser console
            PASSWORD_HASH: '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918',
            SESSION_DURATION: 3600000, // 1 hour in milliseconds
            MAX_LOGIN_ATTEMPTS: 5,
            LOCKOUT_DURATION: 900000, // 15 minutes
            INACTIVITY_TIMEOUT: 1800000 // 30 minutes
        };

        // Session management
        let inactivityTimer;
        let loginAttempts = parseInt(localStorage.getItem('admin_login_attempts') || '0');
        let lockoutUntil = parseInt(localStorage.getItem('admin_lockout_until') || '0');

        // SHA-256 Hash Function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Check if user is authenticated
        function isAuthenticated() {
            const session = localStorage.getItem('admin_session');
            if (!session) return false;

            try {
                const sessionData = JSON.parse(session);
                const now = Date.now();

                // Check if session expired
                if (now > sessionData.expiresAt) {
                    logout();
                    return false;
                }

                // Update last activity
                sessionData.lastActivity = now;
                localStorage.setItem('admin_session', JSON.stringify(sessionData));
                return true;
            } catch (e) {
                return false;
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const now = Date.now();
            const loginError = document.getElementById('loginError');
            const passwordInput = document.getElementById('adminPassword');

            // Check if locked out
            if (now < lockoutUntil) {
                const remainingTime = Math.ceil((lockoutUntil - now) / 60000);
                loginError.textContent = `Too many failed attempts. Try again in ${remainingTime} minutes.`;
                loginError.classList.add('show');
                return false;
            }

            // Reset attempts if lockout expired
            if (lockoutUntil > 0 && now >= lockoutUntil) {
                loginAttempts = 0;
                lockoutUntil = 0;
                localStorage.removeItem('admin_login_attempts');
                localStorage.removeItem('admin_lockout_until');
            }

            const password = passwordInput.value;
            const hashedPassword = await sha256(password);

            // Verify password
            if (hashedPassword === SECURITY_CONFIG.PASSWORD_HASH) {
                // Successful login
                loginAttempts = 0;
                localStorage.removeItem('admin_login_attempts');
                localStorage.removeItem('admin_lockout_until');

                // Create session
                const session = {
                    authenticated: true,
                    loginTime: now,
                    expiresAt: now + SECURITY_CONFIG.SESSION_DURATION,
                    lastActivity: now
                };
                localStorage.setItem('admin_session', JSON.stringify(session));

                // Hide login screen
                document.getElementById('loginOverlay').classList.add('hidden');

                // Start inactivity monitor
                startInactivityMonitor();

                // Clear password field
                passwordInput.value = '';
                loginError.classList.remove('show');

                showToast('Login successful!', 'success');
            } else {
                // Failed login
                loginAttempts++;
                localStorage.setItem('admin_login_attempts', loginAttempts.toString());

                if (loginAttempts >= SECURITY_CONFIG.MAX_LOGIN_ATTEMPTS) {
                    lockoutUntil = now + SECURITY_CONFIG.LOCKOUT_DURATION;
                    localStorage.setItem('admin_lockout_until', lockoutUntil.toString());
                    loginError.textContent = `Too many failed attempts. Locked out for 15 minutes.`;
                } else {
                    const remaining = SECURITY_CONFIG.MAX_LOGIN_ATTEMPTS - loginAttempts;
                    loginError.textContent = `Incorrect password. ${remaining} attempt(s) remaining.`;
                }

                loginError.classList.add('show');
                passwordInput.value = '';

                // Remove error after 3 seconds
                setTimeout(() => {
                    loginError.classList.remove('show');
                }, 3000);
            }

            return false;
        }

        // Handle logout
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                logout();
                showToast('Logged out successfully', 'success');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('admin_session');
            document.getElementById('loginOverlay').classList.remove('hidden');
            clearTimeout(inactivityTimer);
        }

        // Monitor user inactivity
        function startInactivityMonitor() {
            const resetTimer = () => {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(() => {
                    showToast('Session expired due to inactivity', 'error');
                    logout();
                }, SECURITY_CONFIG.INACTIVITY_TIMEOUT);
            };

            // Reset timer on user activity
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
                document.addEventListener(event, resetTimer, true);
            });

            resetTimer();
        }

        // Check session on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (isAuthenticated()) {
                document.getElementById('loginOverlay').classList.add('hidden');
                startInactivityMonitor();
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
            }
        });

        // Periodic session validation
        setInterval(() => {
            if (!isAuthenticated()) {
                logout();
            }
        }, 60000); // Check every minute

        // Prevent back button access after logout
        window.addEventListener('pageshow', (event) => {
            if (event.persisted && !isAuthenticated()) {
                logout();
            }
        });

        // Console helper to generate password hash
        console.log('üîê Admin Security System Active');
        console.log('To change password, run: generatePasswordHash("your-new-password")');

        window.generatePasswordHash = async function (password) {
            const hash = await sha256(password);
            console.log('Password Hash:', hash);
            console.log('Copy this hash to SECURITY_CONFIG.PASSWORD_HASH');
            return hash;
        };
    </script>
